<form #registerForm="ngForm">
  <h2 class="text-center text-info">Sign Up</h2>
  <hr>

  <div class="form-group">
    <input type="text" class="form-control" required
     [(ngModel)]="user.name" name="username" placeholder="Username">
  </div>

  <div class="form-group">
    <input type="password" class="form-control" required
    [(ngModel)]="user.password" name="password" placeholder="Password">
  </div>

  <div class="form-group text-center">
    <button [disabled]="registerForm.invalid" class="btn btn-success mr-2" 
      type="submit" (click)="register()">Register</button>
    <button class="btn btn-warning" type="button" (click)="cancel()">Cancel</button>
  </div>
  
</form>
